<img src="/assets/logo.png" alt="logo" style="width: 100% !important;">
<div class="row mt-3">
    <p class="col-5 m-0">Username:</p>
    <p class="col-7 m-0 text-nowrap text-truncate">{{username}}</p>
</div>
<div class="row">
    <p class="col-5 m-0">Email:</p>
    <p class="col-7 m-0 text-nowrap text-truncate">{{email}}</p>
</div>
<div class="row justify-content-center">
    <button class="col-4 btn btn-primary mt-2" (click)="logout()">Logout</button>
</div>
