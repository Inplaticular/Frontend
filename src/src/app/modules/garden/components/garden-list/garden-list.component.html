<div class="row">
  <div class="col">
    <h2 id="garden_list_header">Your Gardens</h2>
  </div>
  <div class="col" style="-ms-flex: 0 0 62px; flex: 0 0 62px;">
    <div class="btn-group mr-2">
      <button class="btn btn-primary" (click)="startCreate()"><i class="fa-solid fa-plus"></i></button>
    </div>
  </div>
</div>
<hr>
<ul *ngIf="gardens.length > 0" class="list-group">
  <app-garden-list-item *ngFor="let garden of gardens" class="list-group-item d-flex justify-content-between align-items-center" [garden]="garden"></app-garden-list-item>
</ul>
<p *ngIf="gardens.length == 0">You don't have any gardens yet</p>
